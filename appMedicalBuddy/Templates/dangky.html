{% extends 'layout/base.html' %}
{% block title %}Medical Buddy - Đăng ký{%endblock%}
{%block content%}
<div class="container p-5 container-sm " style="max-width:600px">
  {% if err_msg %}
<div class="alert alert-danger">
  {{err_msg}}
</div>
{% endif %}
 <h2 style="text-align:center">  Create An Account</h2>
<form method="post" action="">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">*Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
  </div>

  <div class="mb-3 mt-3">
    <label for="email" class="form-label">*Tên:</label>
    <input type="text" class="form-control" id="ten" placeholder="Enter name" name="name" required>
  </div>

  <div class="mb-3 mt-3">
    <label for="username" class="form-label">*Username:</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
  </div>

  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Đia chỉ:</label>
    <input type="text" class="form-control" id="diachi" placeholder="Enter address" name="diachi">
  </div>

  <div class="mb-3 mt-3">
    <label for="email" class="form-label">*Số điện thoại:</label>
    <input type="text" pattern="[0]{1}[0-9]{9}" class="form-control" id="sdt" placeholder="Enter address" name="sodienthoai " required>
  </div>


  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Giới tính:</label>
    <input type="text" class="form-control" id="gioitinh" placeholder="Enter sex" name="gioitinh">
  </div>


  <div class="mb-3">
    <label for="pwd" class="form-label">*Mật Khẩu:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass" required>
  </div>

  <div class="mb-3">
    <label for="pwd" class="form-label">*Nhập lại mật khẩu:</label>
    <input type="password" class="form-control" id="passa" placeholder="Confirm password" name="passa" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock%}
